<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.25, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#183e8a" />
    <meta name="description" content="Ship Tracking Application - Real-time vessel and cargo tracking system" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Ship Tracking" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Ship Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Prevent flash of unstyled content */
      html {
        visibility: hidden;
        opacity: 0;
      }
      html.loaded {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Show content after React loads
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.documentElement.classList.add('loaded');
        }, 100);
      });
    </script>
  </body>
</html>
